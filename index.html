<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social Issue Hub</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
        />
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header></header>
        <nav class="dd">
            <a href="index.html" class="link-underline-dark">
                <p class="nav-para">Social Issue Hub</p>
            </a>
            <div class="nav-search-div">
                <i class="uil uil-search"></i>
                <input
                    class="nav-search"
                    type="search"
                    placeholder="Search resouces"
                />
            </div>

            <a
                href="#"
                class="nav-margin-left-auto hover-black link-underline-dark"
            ></a>
            <a href="#" class="hover-black link-underline-dark">Log in</a>
            <a href="#" class="nav-btn link-underline-dark">Free Sign Up</a>
        </nav>

        <main>
            <section class="first-section">
                <div class="hero-left">
                    <h2>
                        Social Issues in India: List of Current Social Issues in
                        India 2023
                    </h2>
                    <p>
                        The best resources from around the web, collected and
                        curated for your reading.
                    </p>
                </div>
                <div class="hero-right">
                    <img src="images/_Design Resources Home.svg" alt="" />
                </div>
            </section>
            <section class="section-two">
                <div id="carouselExample" class="carousel slide w-50">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="https://yuva.info/wp-content/uploads/2022/07/pexels-photo-3079978.jpeg"
                                class="d-block w-100"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://cdn.wrytin.com/images/wrytup/r/1024/by-bethany-tourish-pic-jwdo727j.jpeg"
                                class="d-block w-100"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://imgnew.outlookindia.com/public/uploads/articles/2020/10/4/Global_Hunger_Index.jpg"
                                class="d-block w-100"
                            />
                        </div>
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselExample"
                            data-bs-slide="prev"
                        >
                            <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselExample"
                            data-bs-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </section>
            <section>
                <h3 class="issue-heading">List of Social Issues</h3>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
